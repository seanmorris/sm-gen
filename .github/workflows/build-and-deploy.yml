name: Build and Deploy

permissions:
  contents: read
  pages: write
  id-token: write

on: push

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Get GitHub Pages URL
        id: get_pages_url
        run: echo "BASE_URL=$(gh api "repos/$GITHUB_REPOSITORY/pages" --jq '.html_url')" >> $GITHUB_ENV
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Use the pages domain in a step
        run: |
          echo "The deployed URL is: ${{ env.BASE_URL }}"

      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y pandoc php-cli uuid

      - name: Install yq (Go binary)
        run: |
          wget -qO /usr/local/bin/yq https://github.com/mikefarah/yq/releases/download/${{ env.YQ_VERSION }}/yq_linux_amd64
          chmod +x /usr/local/bin/yq
        env:
          YQ_VERSION: v4.47.2

      - name: Build site
        run: ./build.sh

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Show GitHub Pages URL
        run: |
          echo "GitHub Pages URL: ${{ steps.deploy.outputs.page_url }}"
